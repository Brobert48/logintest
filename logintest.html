          <div class="form-row">

              <label for="validationDefaultUsername">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" id="email" class="form-control" id="validationDefaultUsername" placeholder="Email" aria-describedby="inputGroupPrepend2"
                  required>
              </div>
              </div>
              <div class="col-md-4 mb-3">
                  <label for="validationDefault01">Password</label>
                  <input type="text" id="password" class="form-control" id="validationDefault01" placeholder="Password" required>
                </div>
                </div>
                <div class="form-row">
            <button class="btn btn-primary" type="submit" onclick="handleSignUp()">Sign Up</button>
              
            </div>
            <script>
            function handleSignUp() {
              var email = document.getElementById('email').value;
              var password = document.getElementById('password').value;
              if (email.length < 4) {
                alert('Please enter an email address.');
                return;
              }
              if (password.length < 4) {
                alert('Please enter a password.');
                return;
              }
              // Sign in with email and pass.
              // [START createwithemail]
              firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // [START_EXCLUDE]
                if (errorCode == 'auth/weak-password') {
                  alert('The password is too weak.');
                } else {
                  alert(errorMessage);
                }
                console.log(error);
                // [END_EXCLUDE]
              });
              // [END createwithemail]
            }</script>
